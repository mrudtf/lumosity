<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Lumosity Music Game</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	
	<!-- Stylesheets -->
	
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
	
	<!-- JavaScript Libraries -->
	
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script src="http://code.createjs.com/createjs-2013.02.12.min.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script src="./js/jquery.path.js"></script>
  <script src="./js/two.min.js"></script>
  <script src="./js/main.js"></script>
	
</head>
<body>
  <div id="game-container">
    <!-- <canvas id="game" width="640px" height="530px"></canvas> -->
    <div id="menu">
      <h1>Rhythm Game Prototype</h1>
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="starting-level">Start at level:</label>
          <div class="controls">
            <input type="text" class="input-small" id="starting-level" value="1">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="num-loops-input"># of loops per trial:</label>
          <div class="controls">
            <input type="text" class="input-small" id="num-loops-input" value="8"/>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="num-trials-input"># of trials:</label>
          <div class="controls">
            <input type="text" class="input-small" id="num-trials-input" value="8"/>
            <button  id="start-game" >Play</button>
            <a id="instructions-btn">?</a>
          </div>
        </div>
      </form>
      
    </div>
    
    
    <div id="game">
      <div id="info-bar">
        <span class="info-tab" id="trial-info">TRIAL <span id="trial">1</span> of <span id="num-trials"></span></span>
        <span class="info-tab" id="level-info">LEVEL <span id="level">1</span></span>
        <span class="info-tab" id="score-info">SCORE <span id="score">0</span></span>
      </div>
      <div id="graphics-container"></div>
      <div id="listen">LISTEN</div>
      <div id="play">PLAY</div>
      <div id="multiplier"><p>SCORE X1</p></div>
      <div id="spacebar">spacebar</div>
      <div id="progress-container">
        <div id="progress">
          <span id="progress-listen">LISTEN</span>
          <span id="progress-play">PLAY</span>
        </div>
      </div>
      <div id="dialog-container">
        <div id="dialog">
          <p id="dialog-count">45/60 beats</p>
          <p id="dialog-accuracy">75%</p>
          <p id="dialog-points">+5500 points</p>
  <!--         <p id="dialog-instructions">Press next to continue</p> -->
  <!--         <btn class="btn" id="nextTrial">Continue</btn> -->
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
