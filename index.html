<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Lumosity Music Game</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	
	<!-- Stylesheets -->
	
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
	
	<!-- JavaScript Libraries -->
	
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script src="http://code.createjs.com/createjs-2013.02.12.min.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script src="./js/jquery.path.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/two.min.js"></script>
  <script src="./js/main.js"></script>
	
</head>
<body>
  <img src="./img/fullscreen.png" alt="" id="fullscreen-btn" />
<!--   <button class="btn" id="reset-btn">Reset</button> -->
  <div id="game-container">
    <div id="instructions-container">
      <button id="instructions-close-btn">Close</button>
      <img src="./img/instructions.png" alt="instructions" id="instructions-img" />
    </div>
    <!-- <canvas id="game" width="640px" height="530px"></canvas> -->
    <div id="menu">
      <h1>Match the Rhythm!</h1>
<!-- STANDARD GAME / CUSTOM GAME RADIO SELECTOR
      <div class="btn-group" data-toggle="buttons-radio">
        <button type="button" class="btn" id="standard-game-btn" data-toggle="button">Standard Game</button>
        <button type="button" class="btn" id="custom-rules-btn" data-toggle="button">Custom Rules</button>
      </div>
-->
      <form class="form-horizontal" id="game-form">
<!-- CODE FOR CUSTOM GAME INPUT
        <div id="custom-controls">
          <div class="control-group">
            <label class="control-label" for="custom-rhythms">Use custom rhythms</label>
            <div class="controls">
              <label for="custom-yes" class="radio"><input type="radio" class="" id="custom-yes" name="custom-rhythms" value="no" checked="true" />No</label>
              <label for="custom-no" class="radio"><input type="radio" class="" id="custom-no" name="custom-rhythms" value="yes"  />Yes</label>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="rhythms-input">Custom rhythms</label>
            <div class="controls">
              <textarea id="rhythms-input" rows="3" cols="50">10111010&#x0D;11111111</textarea>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="tempo">Tempo</label>
            <div class="controls">
              <input type="text" class="input-small" id="tempo" value="120">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="rhythm-length">Rhythm Length (in beats)</label>
            <div class="controls">
              <input type="text" class="input-small" id="rhythm-length" value="8">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="num-loops-input"># of loops per trial</label>
            <div class="controls">
              <input type="text" class="input-small" id="num-loops-input" value="8"/>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="num-trials-input"># of trials</label>
            <div class="controls">
              <input type="text" class="input-small" id="num-trials-input" value="8"/>
            </div>
          </div>
        </div>
-->
        <div class="control-group">
          <label class="control-label" for="starting-level">Start at level</label>
          <div class="controls">
            <input type="text" class="input-small" id="starting-level" value="1">
          </div>
        </div>
        <div class="control-group">
          <button id="instructions-btn">Instructions</button>
          <div class="controls">
            <button id="start-game">Play</button>
          </div>
        </div>
        
        
      </form>
    </div>
    
    <div id="game">
      <div id="info-bar">
        <div class="info-tab" id="progress">
          <span id="progress-listen">LISTEN</span>
          <span id="progress-play">PLAY</span>
        </div>
        <span class="info-tab" id="trial-info">TRIAL <span id="trial">1</span> of <span id="num-trials"></span></span>
        <span class="info-tab" id="level-info">LEVEL <span id="level">1</span></span>
        <span class="info-tab" id="score-info">SCORE <span id="score">0</span></span>
      </div>
      <div id="graphics-container"></div>
      <img src="./img/center_fix.png" id="center-fix"/>
      <div id="countdown">LISTENâ€¦</div>
      <div id="multiplier"><p>SCORE X1</p></div>
      <div id="spacebar-container">
        <div id="spacebar">spacebar</div>
      </div>
<!--
      <div id="progress-container">
        
      </div>
-->
      <div id="dialog-container">
        <div id="dialog">
          <div id="dialog-left">
            <p>hits</p>
            <p>misses</p>
            <p>accuracy</p>
            <p>points</p>
          </div>
          <div id="dialog-right">
            <p id="dialog-hits"></p>
            <p id="dialog-misses"></p>
            <p id="dialog-accuracy"></p>
            <p id="dialog-points"></p>
          </div>
        </div>
      </div>
      <div id="message-container">
        <div id="message">
          <h3>Level <span id="next-level"></span></h3>
          <p></p>
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
