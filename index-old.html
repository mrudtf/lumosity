<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Lumosity Music Game</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	
	<!-- Stylesheets -->
	
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
	
	<!-- JavaScript Libraries -->
	
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script src="http://code.createjs.com/createjs-2013.02.12.min.js"></script>
  <script src="./js/jquery.path.js"></script>
  <script src="./js/main.js"></script>
	
</head>
<body>
  <div id="game-container">
    <!-- <canvas id="game" width="640px" height="530px"></canvas> -->
    <div id="menu">
      <button class="btn menuBtn" id="startLGame" >Play linear game</button>
      <button class="btn menuBtn" id="startCGame" >Play circular game</button>
    </div>
    <div id="spacebar">spacebar</div>
    <div id="linearGame" class="game">
      <h3 class="level" id="lLevel">Level: 1</h3>
      <h2 class="instructions" id="lInstructions">Listen to the beat!</h2>
      <h2 id="countoff">1</h2>
      <div id="timeline"></div>
      <div id="lMarker"></div>
      
    </div>
    <div id="circularGame" class="game">
      <h3 class="level" id="cLevel">Level: 1</h3>
      <h3 id="loops-left">Loops left: 8</h3>
      <h2 class="instructions" id="lInstructions">Sync with the beat!</h2>
      <div id="circle"></div>
      <div id="cMarker"></div>
    </div>
    
  </div>
</body>
</html>
